name: Build and Deploy Full Stack App

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Build Vue frontend
      - name: Build Vue frontend
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      # 3️⃣ Make Maven Wrapper executable
      - name: Make Maven Wrapper executable
        run: chmod +x ./backend/mvnw

      # 4️⃣ Build Spring Boot backend
      - name: Build Spring Boot backend
        working-directory: ./backend
        run: ./mvnw clean package -DskipTests

      # 5️⃣ Stop old app on VPS
      - name: Stop old app on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script_shell: cmd
          script: |
            echo === [%date% %time%] Stopping old app === >> C:\root\hama\deploy.log ^
            && netstat -ano | find ":8090" >nul ^
            && (for /f "tokens=5" %a in ('netstat -ano ^| find ":8090"') do taskkill /PID %a /F >> C:\root\hama\deploy.log 2>&1) ^
            || echo No process found on port 8090 >> C:\root\hama\deploy.log ^
            && echo Done stopping old app. >> C:\root\hama\deploy.log

      # 6️⃣ Clean old JARs
      - name: Remove old JARs on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script_shell: cmd
          script: |
            echo === [%date% %time%] Cleaning old JARs === >> C:\root\hama\deploy.log ^
            && if exist C:\root\hama\backend\target\*.jar del /F /Q C:\root\hama\backend\target\*.jar ^
            && echo Done cleaning old JARs. >> C:\root\hama\deploy.log

      # 7️⃣ Copy new JAR
      - name: Deploy JAR to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "./backend/target/*.jar"
          target: "C:/root/hama/backend/target"

      # 8️⃣ Start new app in background
      - name: Start new app
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script_shell: cmd
          script: |
            echo === [%date% %time%] Starting new app === >> C:\root\hama\deploy.log ^
            && cd C:\root\hama\backend\target ^
            && for %f in (*.jar) do start "" cmd /c "java -jar %f --server.port=8090 >> C:\root\hama\app.log 2>&1" ^
            && echo Done starting new app. >> C:\root\hama\deploy.log
