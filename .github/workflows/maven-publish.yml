name: Build and Deploy Full Stack App

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Build frontend
      - name: Build Vue frontend
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      # Build backend (with frontend already in /static)
      - name: Make Maven Wrapper
        run: chmod +x ./backend/mvnw
      - name: Build Spring Boot backend
        working-directory: ./backend
        run: |
          ./mvnw clean package -DskipTests

      # Deploy final JAR to VPS
      - name: Deploy JAR to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "./backend/target/*.jar"
          target: "C:/root/hama

      # Restart backend jar
      - name: Restart jar
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script:
            echo Stopping existing app...
            for /f "tokens=2" %a in ('tasklist /v ^| find "C:\apps\myapp\backend\target"') do taskkill /PID %a /F

            echo Starting new version...
            cd c:\root\hama\backend\target
            for %f in (*.jar) do start "" java -jar "%f" --server.port=8090
